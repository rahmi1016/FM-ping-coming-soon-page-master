<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.ico"
    />
    <link rel="stylesheet" href="/dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6302742898.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>

  <body>
    <header>
      <img src="images/logo.svg" alt="ping logo" class="logo" />
    </header>
    <main>
      <h1>We are launching <strong>soon!</strong></h1>
      <p>Subscribe and get notified</p>

      <section class="form-data">
        <form>
          <input type="text" id="email" placeholder="Your email address..." />
          <p class="warning"></p>
        </form>
        <button class="btn">Notify Me</button>
      </section>
      <img
        src="/images/illustration-dashboard.png"
        alt="dashboard illustration"
        class="background"
      />
      <section class="icons">
        <i class="fa-brands fa-facebook-f circle-icon"></i>
        <i class="fa-brands fa-twitter circle-icon"></i>
        <i class="fa-brands fa-instagram circle-icon"></i>
      </section>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Noor Rahmi</a>.
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
